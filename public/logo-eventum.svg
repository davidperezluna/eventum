<svg width="400" height="120" viewBox="0 0 400 120" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradiente exacto: púrpura azulado claro → púrpura rosa brillante -->
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#a78bfa;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#c084fc;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f472b6;stop-opacity:1" />
    </linearGradient>
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="3" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
  </defs>
  
  <!-- Texto EVENTUM con gradiente completo -->
  <g transform="translate(200, 65)">
    <text x="0" y="0" font-family="'Inter', 'Segoe UI', system-ui, sans-serif" font-size="68" font-weight="900" text-anchor="middle" letter-spacing="-2" fill="url(#textGradient)" filter="url(#glow)">
      EVENTUM
    </text>
    
    <!-- Subtítulo en un tono que combine con el gradiente pero sea legible en blanco -->
    <text x="0" y="38" font-family="'Inter', 'Segoe UI', system-ui, sans-serif" font-size="16" font-weight="600" fill="#6366f1" text-anchor="middle" opacity="0.8" letter-spacing="3">
      EXPERIENCIAS ÚNICAS
    </text>
  </g>
</svg>
