server {
    listen 80;
    listen [::]:80;
    server_name www.eventumcol.com eventumcol.com;
    
    # Redirigir HTTP a HTTPS
    return 301 https://www.eventumcol.com$request_uri;
}

server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name www.eventumcol.com eventumcol.com;
    
    # Configuración SSL (ajustar rutas según tu certificado)
    # ssl_certificate /path/to/certificate.crt;
    # ssl_certificate_key /path/to/private.key;
    
    root /var/www/eventumcol.com;
    index index.html;
    
    # Configuración para SPA - redirigir todas las rutas al index.html
    location / {
        try_files $uri $uri/ /index.html;
    }
    
    # Cache para assets estáticos
    location ~* \.(ico|jpg|jpeg|png|gif|css|js|woff|woff2|ttf|svg)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }
    
    # Compresión GZIP
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/x-javascript application/xml+rss application/javascript application/json;
    
    # Seguridad
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
}

