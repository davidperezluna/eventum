<div class="login-container">
  <div class="login-card">
    <div class="login-header">
      <span class="material-icons logo-icon">celebration</span>
      <h1>Eventum</h1>
      <p class="subtitle">Panel de Administración</p>
    </div>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form">
      <!-- Email -->
      <div class="form-group">
        <label for="email">
          <span class="material-icons">email</span>
          Email
        </label>
        <input
          type="email"
          id="email"
          formControlName="email"
          placeholder="tu@email.com"
          [class.error]="email?.invalid && email?.touched"
        />
        <div *ngIf="email?.invalid && email?.touched" class="error-message">
          <span *ngIf="email?.errors?.['required']">El email es requerido</span>
          <span *ngIf="email?.errors?.['email']">Email inválido</span>
        </div>
      </div>

      <!-- Password -->
      <div class="form-group">
        <label for="password">
          <span class="material-icons">lock</span>
          Contraseña
        </label>
        <input
          type="password"
          id="password"
          formControlName="password"
          placeholder="••••••••"
          [class.error]="password?.invalid && password?.touched"
        />
        <div *ngIf="password?.invalid && password?.touched" class="error-message">
          <span *ngIf="password?.errors?.['required']">La contraseña es requerida</span>
          <span *ngIf="password?.errors?.['minlength']">Mínimo 6 caracteres</span>
        </div>
      </div>

      <!-- Error general -->
      <div *ngIf="error" class="alert-error">
        <span class="material-icons">error</span>
        <span>{{ error }}</span>
      </div>

      <!-- Submit Button -->
      <button
        type="submit"
        class="btn-login"
        [disabled]="loginForm.invalid || loading"
      >
        <span *ngIf="!loading" class="material-icons">login</span>
        <span *ngIf="loading" class="spinner"></span>
        {{ loading ? 'Iniciando sesión...' : 'Iniciar Sesión' }}
      </button>
    </form>

    <div class="login-footer">
      <p>© 2025 Eventum - Todos los derechos reservados</p>
    </div>
  </div>
</div>
